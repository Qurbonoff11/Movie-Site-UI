<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description"
    content="Uzbekcha filmlar sayti, Siz izlagan barcha filmlar bizning saytimizda mavjud! - SizIzlaganFilmlar.uz">
  <meta name="keywords" content="filmlar, kinolar, Movie, sujet, ujas, komediya, detiktiv, dramma   ">

  <!-- REMIX ICON LINK -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- FAVICON -->
  <link rel="shortcut icon" href="../assets/img/sif2.png" type="image/x-icon">

  <!-- CSS LINK -->
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="../style/logPage.css">

  <!-- TITLE -->
  <title>Siz Izlagan Filmlar - Login / Sigin</title>
</head>

<body>
  <main class="main">
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Password" />
          </div>
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <div>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
          </div>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../js/logPage.js"></script>
</body>

</html>
